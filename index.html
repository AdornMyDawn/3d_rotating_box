<!DOCTYPE html>
<html>
<head>
    <title>3D Rotating Box</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;
        let colorChange = false;
        let pulsate = false;
        let scaleFactor = 1.0;

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create a camera, which determines what we'll see when we render the scene
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create a renderer and attach it to our document
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a geometry (cube) and a material and combine them into a mesh
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Add event listeners for clicks/taps
            document.addEventListener('click', onDocumentClick, false);
            document.addEventListener('touchstart', onDocumentClick, false);

            // Start the animation loop
            animate();
        }

        function onDocumentClick() {
            colorChange = true;
            pulsate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Change color
            if (colorChange) {
                cube.material.color.setHex(Math.random() * 0xffffff);
                colorChange = false;
            }

            // Pulsate the cube
            if (pulsate) {
                scaleFactor += 0.02;
                if (scaleFactor > 1.2) {
                    scaleFactor = 1.0;
                    pulsate = false;
                }
                cube.scale.set(scaleFactor, scaleFactor, scaleFactor);
            }

            // Render the scene from the perspective of the camera
            renderer.render(scene, camera);
        }

        // Resize handler to adjust the scene and camera
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize the scene
        init();
    </script>
</body>
</html>
